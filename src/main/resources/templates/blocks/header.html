<div th:fragment="header" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Job4jCinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav m-auto">
                    <a
                            class="nav-item nav-link"
                            th:classappend="${#strings.equals(#httpServletRequest.getRequestURI(), '/') ? 'active' : ''}"
                            href="/"
                    >
                        Главная
                    </a>
                    <a
                            class="nav-item nav-link"
                            th:classappend="${#strings.equals(#httpServletRequest.getRequestURI(), '/sessions') ? 'active' : ''}"
                            th:href="@{/sessions}"
                    >
                        Расписание
                    </a>
                    <a
                            class="nav-item nav-link"
                            th:classappend="${#strings.equals(#httpServletRequest.getRequestURI(), '/films') ? 'active' : ''}"
                            th:href="@{/films}"
                    >
                        Кинотека
                    </a>
                </div>
                <div class="d-flex navbar-nav" th:if="${user.name} == null or ${user.name == 'Гость'}">
                    <a class="nav-item nav-link text-secondary" th:href="@{/users/register}">
                        Регистрация
                    </a>
                    <a class="nav-item nav-link text-secondary" th:href="@{/users/login}">
                        Войти
                    </a>
                </div>
                <div class="d-flex navbar-nav" th:if="${user.name != 'Гость'} and ${user.name} != null">
                    <span class="nav-item nav-link text-secondary" th:text="${user.name}"></span>
                    <a class="nav-item nav-link text-secondary" th:href="@{/users/logout}">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>
