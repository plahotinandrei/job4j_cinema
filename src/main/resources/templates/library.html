<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Кинотека</title>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container my-md-4">
        <div class="row">
            <div class="col-lg-6 col-sm-12 d-flex mb-4" th:each="film: ${films}">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img th:src="${film.file.path}" class="img-fluid rounded-start w-100" th:alt="${film.file.name}">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${film.name}"></h5>
                                <p class="card-text"><small class="text-body-secondary">Дата выхода: <span th:text="${film.year}"></span></small></p>
                                <p class="card-text"><small class="text-body-secondary">Жанр: <span th:text="${film.genre.name}"></span></small></p>
                                <p class="card-text"><small class="text-body-secondary">Возрастные ограничения: <span th:text="${film.minimalAge}"></span>+</small></p>
                                <p class="card-text"><small class="text-body-secondary">Продолжительность: <span th:text="${film.durationInMinutes}"></span> мин.</small></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 card-body">
                        <p class="card-text" th:text="${film.description}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
