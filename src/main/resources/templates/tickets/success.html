<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Расписание</title>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div class="container my-4">
        <div class="row">
            <h1 class="col-12 h3 text-success">
                Вы успешно приобрели билет!
            </h1>
            <div class="col-12 mt-3">
                <h2 class="h4 mb-3">Детали заказа</h2>
                <p>
                    <span th:text="${ticketDetails.filmName}"></span>. <span th:text="${ticketDetails.filmGenre}"></span>, <span th:text="${ticketDetails.filmMinimalAge}"></span>+
                </p>
                <p>Зал: <span th:text="${ticketDetails.hallName}"></span></p>
                <p>Начало: <span th:text="${ticketDetails.startTime}"></span></p>
                <p>Продолжительность: <span th:text="${ticketDetails.filmDurationInMinutes}"></span> мин.</p>
                <p>Цена: <span th:text="${ticketDetails.price}"></span> руб.</p>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
